<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空调遥控板模拟器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .air-conditioner {
            width: 300px;
            height: 150px;
            background-color: white;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .ac-display {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .ac-vents {
            display: flex;
            width: 80%;
            justify-content: space-around;
        }
        
        .vent {
            width: 40px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        
        .remote {
            background-color: #333;
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .remote-display {
            background-color: #222;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            height: 20px;
        }
        
        .remote-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        button {
            background-color: #444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        
        button:hover {
            background-color: #555;
        }
        
        button:active {
            transform: scale(0.95);
            background-color: #666;
        }
        
        .power-btn {
            background-color: #d00;
        }
        
        .power-btn.on {
            background-color: #0a0;
        }
        
        .mode-btn {
            background-color: #06c;
        }
        
        .temp-display {
            font-size: 28px;
            font-weight: bold;
        }
        
        .air-flow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(173, 216, 230, 0.3), transparent);
            transform-origin: top center;
            transform: translateX(-50%) scaleY(0);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        
        .ac-on .air-flow {
            transform: translateX(-50%) scaleY(1);
        }
    </style>
</head>
<body>
    <h1>空调遥控板模拟器</h1>
    
    <div class="air-conditioner" id="ac-unit">
        <div class="air-flow" id="air-flow"></div>
        <div class="ac-display" id="ac-display">关闭</div>
        <div class="ac-vents">
            <div class="vent"></div>
            <div class="vent"></div>
            <div class="vent"></div>
        </div>
    </div>
    
    <div class="remote">
        <div class="remote-display" id="remote-display">--</div>
        <div class="remote-buttons">
            <button class="power-btn" id="power-btn">电源</button>
            <button id="mode-btn">模式</button>
            <button id="swing-btn">摆风</button>
            <button id="temp-up">▲</button>
            <div class="temp-display" id="temp-display">26</div>
            <button id="temp-down">▼</button>
            <button id="fan-speed">风速</button>
            <button id="timer-btn">定时</button>
            <button id="sleep-btn">睡眠</button>
        </div>
    </div>
    
    <script>
        // 获取DOM元素
        const acUnit = document.getElementById('ac-unit');
        const acDisplay = document.getElementById('ac-display');
        const remoteDisplay = document.getElementById('remote-display');
        const tempDisplay = document.getElementById('temp-display');
        const powerBtn = document.getElementById('power-btn');
        const modeBtn = document.getElementById('mode-btn');
        const tempUpBtn = document.getElementById('temp-up');
        const tempDownBtn = document.getElementById('temp-down');
        const fanSpeedBtn = document.getElementById('fan-speed');
        const swingBtn = document.getElementById('swing-btn');
        const airFlow = document.getElementById('air-flow');
        
        // 空调状态
        let isOn = false;
        let currentMode = 'cool'; // cool, heat, dry, fan
        let currentTemp = 26;
        let fanSpeed = 'auto'; // low, medium, high, auto
        let isSwing = false;
        
        // 模式名称映射
        const modeNames = {
            cool: '制冷',
            heat: '制热',
            dry: '除湿',
            fan: '送风'
        };
        
        // 风速名称映射
        const fanSpeedNames = {
            low: '低风',
            medium: '中风',
            high: '高风',
            auto: '自动'
        };
        
        // 更新显示
        function updateDisplay() {
            if (isOn) {
                acUnit.classList.add('ac-on');
                acDisplay.textContent = `${modeNames[currentMode]} ${currentTemp}°C ${fanSpeedNames[fanSpeed]}`;
                remoteDisplay.textContent = `${modeNames[currentMode]} ${currentTemp}°C ${isSwing ? '摆风' : ''}`;
                tempDisplay.textContent = currentTemp;
                powerBtn.classList.add('on');
            } else {
                acUnit.classList.remove('ac-on');
                acDisplay.textContent = '关闭';
                remoteDisplay.textContent = '--';
                powerBtn.classList.remove('on');
            }
        }
        
        // 按钮事件
        powerBtn.addEventListener('click', () => {
            isOn = !isOn;
            updateDisplay();
        });
        
        modeBtn.addEventListener('click', () => {
            if (!isOn) return;
            
            const modes = ['cool', 'heat', 'dry', 'fan'];
            const currentIndex = modes.indexOf(currentMode);
            currentMode = modes[(currentIndex + 1) % modes.length];
            updateDisplay();
        });
        
        tempUpBtn.addEventListener('click', () => {
            if (!isOn) return;
            
            if (currentTemp < 30) {
                currentTemp++;
                updateDisplay();
            }
        });
        
        tempDownBtn.addEventListener('click', () => {
            if (!isOn) return;
            
            if (currentTemp > 16) {
                currentTemp--;
                updateDisplay();
            }
        });
        
        fanSpeedBtn.addEventListener('click', () => {
            if (!isOn) return;
            
            const speeds = ['auto', 'low', 'medium', 'high'];
            const currentIndex = speeds.indexOf(fanSpeed);
            fanSpeed = speeds[(currentIndex + 1) % speeds.length];
            updateDisplay();
        });
        
        swingBtn.addEventListener('click', () => {
            if (!isOn) return;
            
            isSwing = !isSwing;
            updateDisplay();
        });
        
        // 初始化
        updateDisplay();
    </script>
</body>
</html>
