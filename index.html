<!DOCTYPE html>

    <style>
        * {
            margin: 0;

        }
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #252525;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #b0b0b0;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-size: 16px;
        }
        .join-link {
            display: inline-block;
            text-align: center;
            background-color: #0078d4;
            color: white;
            padding: 14px 30px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .join-link:hover {
            background-color: #005a9e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
        }
        .group-info {
            background-color: #2d2d2d;
            padding: 24px;
            border-radius: 6px;
            border-left: 4px solid #0078d4;
            margin-bottom: 30px;
        }
        .group-info h3 {
            margin-bottom: 12px;
            color: #ffffff;
            font-size: 18px;
        }
        .group-info p {
            margin-bottom: 10px;
            color: #b0b0b0;
            font-size: 15px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px auto;
            }
            h1 {
                font-size: 24px;
            }
            .description {
                font-size: 15px;
            }
            .join-link {
                padding: 12px 24px;
                font-size: 15px;
            }
        }
    </style>
</head>
