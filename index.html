<script>
// æ ¸å¿ƒå¤„ç†æ¨¡å—
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
const fileInput = document.getElementById('fileUpload');
const fileInfo = document.getElementById('fileInfo');
let imageStack = [];
let originalPixels = null;
let currentPixels = null;
let isInverted = false;

// åˆå§‹åŒ–ç”»å¸ƒ
function initCanvas() {
    const container = document.getElementById('canvas-container');
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
    
    ctx.fillStyle = '#FFF';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

// å›¾åƒåŠ è½½å¤„ç†
async function loadImages(files) {
    const loadedImages = [];
    
    for (const file of files) {
        try {
            const img = await new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject();
                img.src = URL.createObjectURL(file);
            });
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = img.width;
            tempCanvas.height = img.height;
            tempCanvas.getContext('2d').drawImage(img, 0, 0);
            
            loadedImages.push(tempCanvas);
            fileInfo.textContent = `${files.length}ä¸ªæ–‡ä»¶å·²é€‰æ‹©`;
        } catch {
            fileInfo.innerHTML = `<span style="color:red">${file.name}åŠ è½½å¤±è´¥</span>`;
        }
    }
    
    return loadedImages;
}

// å›¾åƒåˆæˆ
function compositeImages() {
    if (imageStack.length === 0) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#FFF';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    const firstImage = imageStack[0];
    const scale = Math.min(
        canvas.width / firstImage.width,
        canvas.height / firstImage.height
    );
    
    imageStack.forEach((img, index) => {
        ctx.globalCompositeOperation = index === 0 ? 'source-over' 
            : document.getElementById('blendMode').value;
        
        const x = (canvas.width - img.width * scale) / 2;
        const y = (canvas.height - img.height * scale) / 2;
        
        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
    });
    
    originalPixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
    currentPixels = originalPixels;
    isInverted = false; // é‡ç½®åå·®è‰²çŠ¶æ€
}

// åå·®è‰²å¤„ç†ï¼ˆä¿®å¤ç‰ˆï¼‰
function toggleInvert() {
    if (!originalPixels) {
        alert('è¯·å…ˆä¸Šä¼ å›¾ç‰‡');
        return;
    }
    
    // åˆ›å»ºæ–°çš„ImageDataå¯¹è±¡
    const imageData = ctx.createImageData(canvas.width, canvas.height);
    const data = imageData.data;
    const originalData = originalPixels.data;
    
    if (!isInverted) {
        // åº”ç”¨åå·®è‰²
        for (let i = 0; i < data.length; i += 4) {
            data[i] = 255 - originalData[i];     // R
            data[i+1] = 255 - originalData[i+1]; // G
            data[i+2] = 255 - originalData[i+2]; // B
            data[i+3] = originalData[i+3];      // Alpha
        }
    } else {
        // æ¢å¤åŸå§‹å›¾åƒ
        for (let i = 0; i < data.length; i++) {
            data[i] = originalData[i];
        }
    }
    
    // åº”ç”¨å¤„ç†åçš„å›¾åƒ
    ctx.putImageData(imageData, 0, 0);
    currentPixels = imageData;
    isInverted = !isInverted;
}

// å›¾ç‰‡å¯¼å‡ºï¼ˆä¿®å¤ç‰ˆï¼‰
function exportImage() {
    if (!currentPixels) {
        alert('è¯·å…ˆä¸Šä¼ å›¾ç‰‡');
        return;
    }
    
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    
    const tempCtx = tempCanvas.getContext('2d');
    tempCtx.putImageData(currentPixels, 0, 0);
    
    tempCanvas.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `processed_${Date.now()}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        setTimeout(() => URL.revokeObjectURL(a.href), 100);
    }, 'image/png', 0.92);
}

// æ–‡ä»¶é€‰æ‹©å¤„ç†
async function handleFileSelect() {
    if(!fileInput.files || fileInput.files.length === 0) return;
    
    imageStack = await loadImages(Array.from(fileInput.files));
    if(imageStack.length > 0) {
        compositeImages();
    }
}

// æ‹–æ‹½ä¸Šä¼ 
const uploadContainer = document.querySelector('.upload-container');

uploadContainer.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadContainer.style.borderColor = '#45a049';
    uploadContainer.style.background = 'rgba(76, 175, 80, 0.1)';
});

uploadContainer.addEventListener('dragleave', () => {
    uploadContainer.style.borderColor = '#4CAF50';
    uploadContainer.style.background = '#f8f9fa';
});

uploadContainer.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadContainer.style.borderColor = '#4CAF50';
    uploadContainer.style.background = '#f8f9fa';
    
    if(e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelect();
    }
});

// äº‹ä»¶ç›‘å¬
fileInput.addEventListener('change', handleFileSelect);
document.getElementById('blendMode').addEventListener('change', () => {
    if(imageStack.length > 0) compositeImages();
});

// ç¤¾äº¤åŠŸèƒ½
function joinGroup() {
    window.open('https://qm.qq.com/q/Dz0O262eRy', '_blank');
}

function showDonate() {
    document.getElementById('mask').style.display = 'block';
    document.getElementById('donateBox').style.display = 'block';
}

function closeDonate() {
    document.getElementById('mask').style.display = 'none';
    document.getElementById('donateBox').style.display = 'none';
}

// åˆå§‹åŒ–
window.addEventListener('load', initCanvas);
window.addEventListener('resize', () => {
    initCanvas();
    if(imageStack.length > 0) {
        compositeImages();
    }
});
</script>
